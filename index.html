<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Ejercicio 5</title>
</head>

<body class="container">
  <div id="app">
    <h1>Frases Originales</h1>
    <h2>Contador de frases {{ listaFrases.length }}</h2>

    <hr>

    <div class="input-group mb-3">
      <input @keyup.enter="agregarFrase" v-model="nuevaFrase" type="text" class="form-control" placeholder="Frase" aria-label="Username">
      <span class="input-group-text">By</span>
      <input @keyup.enter="agregarFrase" v-model="nuevoAutor" type="text" class="form-control" placeholder="Autor" aria-label="Server">
    </div>
    <button @click="agregarFrase" class="btn btn-success"> Agregar frase </button>
    <hr>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Frase</th>
          <th scope="col">Autor</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(frase, index) in listaFrases" :key="index">
          <td scope="row">{{ frase.frase }}</td>
          <td scope="row">{{ frase.autor }}</td>
          <td scope="row">
            <button class="btn btn-primary me-1">Edit</button>
            <button class="btn btn-danger" @click="eliminarFrase(index)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>

</html>

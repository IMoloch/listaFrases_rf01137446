<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Ejercicio 5</title>
</head>

<body class="container mt-5">
  <div id="app">
    <h1>Frases Originales</h1>
    <h2>Contador de frases {{ listaFrases.length }}</h2>
    <hr>

    <div class="mb-3">
      <div class="input-group">
        <input @keyup.enter="agregarFrase()" v-model="nuevaFrase" type="text" class="form-control" placeholder="Frase">
        <span class="input-group-text">By</span>
        <input @keyup.enter="agregarFrase()" v-model="nuevoAutor" type="text" class="form-control" placeholder="Autor">
      </div>
      <span class="text-danger" v-show="mostrarMensajeError">{{ mensajeError }}</span>
    </div>
    <button @click="agregarFrase()" class="btn btn-success" id="addBtn"> Agregar frase </button>

    <hr>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Frase</th>
          <th scope="col">Autor</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(frase, index) in listaFrases" :key="index">
          <td scope="row">{{ frase.frase }}</td>
          <td scope="row">{{ frase.autor }}</td>
          <td scope="row">
            <button class="btn btn-primary me-1" @click="abrirModal(index)" id="editBtn">Edit</button>
            <button class="btn btn-danger" @click="eliminarFrase(index)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- MODAL -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModal">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- MODAL BODY -->
          <div class="modal-body">
            <div class="mb-3">
              <div class="input-group">
                <input @keyup.enter="agregarFrase()" v-model="" type="text" class="form-control" value=""> 
                <span class="input-group-text">By</span>
                <input @keyup.enter="agregarFrase()" v-model="nuevoAutor" type="text" class="form-control" value="{{ frase.autor }}">
              </div>
              <span class="text-danger" v-show="mostrarMensajeError">{{ mensajeError }}</span>
            </div>
          </div>
          <!-- MODAL BOTONES -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button @click="editarFrase()" type="button" class="btn btn-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
<script src="modal.js"></script>

</html>
